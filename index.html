<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js ticket form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- inizio header -->
    <header></header>
    <!-- fine header -->

    <!-- inizio main content -->
    <main class="bg-danger vh-100 py-5">

        <div class="container">

            <!-- SEZIONE DATI -->
            <h2 class="text-center">CALCOLA IL PREZZO DEL BIGLIETTO</h2>
            <section class="bg-light rounded">

                <div class="row text-center py-5">
                    <div class="col-4">
                        <div class="box">
                            <div>
                                <label class="mb-1" for="fname">Nome e Cognome</label><br>
                                <input id="fname" type="text" name="fname" required>                            
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="box">
                            <div>
                                <label class="mb-1" for="km-todo">Km da percorrere</label><br>
                                <input id="km-todo" type="text" name="km-todo" required>                            
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="box">
                            <div class="">
                                <label class="mb-1" for="age-range">Fascia d'eta`</label><br>
                                <select id="age-range">
                                  <option selected>Seleziona la tua fascia</option>
                                  <option value="1">Maggiorenne</option>
                                  <option value="2">Minorenne</option>
                                </select>
                              </div>
                        </div>
                    </div>
                </div>
    
                <div class="row text-center">
                    <div class="col-12">
                        <div class="box">
                            <button id="send" type="button" class="m-3 btn btn-success">Genera</button>
                            <button id="canc" type="button" class="m-3 btn btn-danger">Annulla</button>
                        </div>
                    </div>
                </div>

            </section>

            <!-- SEZIONE BIGLIETTO -->
            <h2 class="text-center">IL TUO BIGLIETTO</h2>

            <section class="bg-light rounded my_h">
                <h4>Dettagli passeggiero</h4>
                <div class="row text-center">
                    <div class="col-4">
                        <div class="box bg-secondary p-2">
                            <h4 class="mb-3">NOME DEL PASSEGGERO</h4>
                            <span id="nome-cliente"></span>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="box p-2">
                            <h5 class="mb-3">Offerta</h5>
                            <span id="ticket-type"></span>    
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="box p-2">
                            <h5 class="mb-3">Carrozza</h5>
                            <span id="vagone"></span>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="box p-2">
                            <h5 class="mb-3">Codice CP</h5>
                            <span id="random"></span>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="box p-2">
                            <h5 class="mb-3">Costo biglietto</h5>
                            <span id="ticket-price"></span>
                        </div>
                    </div>
                </div>
            </section>

        </div>


    </main>
    <!-- fine main content -->

    <!-- inizio footer -->
    <footer></footer>
    <!--fine footer  -->
    <script src="./js/main.js"></script>
</body>
</html>
